{% extends '__base__.html' %}
{% load staticfiles %}

{% block hdr %}
 <header class="intro-header" style="background-image: url({% static 'img/Registracija-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Registracija Uporabnika</h1>
                        <hr class="small">
                        <span class="subheading">Tukaj se lahko vsak uporabnik registrira.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}


{% block content %}
 <!-- Main Content -->
    <div class="container">
	 <div class="col-lg-12 well">
	<div class= "row"> 

		<form action="{% url 'KmetApp:registracija' %}" method = "POST" >
		{% csrf_token %}
		<div class = "col-sm-12">
			<div class ="row">

			<div class="form-group">
			<label>Email</label>
				<input type="text" name="email" placeholder="Email" rows="3" class="form-control">
			</div>

			<div class="row">
					<div class="col-sm-6 form-group">
						<label>Geslo</label>	
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>
					<div class="col-sm-6 form-group">
						<label>Ponovno vnesite geslo</label>
						<input type="password" name="passwordCheck" placeholder="Re-enter password" class="form-control">
					</div>
				</div>
			<div class="row">
				<div class="col-sm-4 form-group">

					<label>Ime</label>
					<input type="text" name="ime" placeholder="Ime" class="form-control">
				</div>
				<div class="col-sm-4 form-group">
					<label>Priimek</label>
						<input type="text" name="priimek" placeholder="Priimek" class="form-control">
				</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<label>Naslov</label>
							<input type="text" name="naslov" placeholder="Naslov " class="form-control">
						</div>				
							
						<div class="col-sm-4 form-group">
							<label>Poštna št.</label>
							<input type = "text" name= "postna_st" placeholder= "Poštna Številka" class="form-control">
						</div>
						<div class="col-sm-4 form-group">
							<label>Kraj</label>
							<input type="text" name="kraj" placeholder="Kraj" class="form-control">
						</div>
				</div>
			<br>
			<button type="submit" class ="btn btn-lg btn-info" >Opravi registracijo</button>
			<br>

		</form>
</div>
</div>
</div>



{% endblock %}
