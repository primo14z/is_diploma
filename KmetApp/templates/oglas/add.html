{% extends '__base__.html' %}

{% block prijava %}
{% if user.is_authenticated %}

<a href = "{% url 'KmetApp:logOut' %}">Log Out </a>

{% else %}
<a href = "{% url 'KmetApp:prijava' %}">Prijava </a>
</li>
<li>
<a href = "{% url 'KmetApp:reg' %}">Registracija</a>
</li>
</ul>
{% endif %}
{% endblock %}

{% block content %}


	<div class="col-lg-8 col-lg-offset-2 well">
	<div class="row">
		     <div class="col-lg-5 col-lg-offset-4  col-md-offset-3">

			<form method="POST" action="{% url 'KmetApp:oddaja_O' %}">
			<div class="col-sm-10">
						<div class="row">
			
			<div class="form-group">
			<label>Ime oglasa</label>
				<input type="text" name="ime_O" placeholder="Ime izdelka"  class="form-control">
			</div>
			<div class="form-group">
			<label>Cena izdelka</label>
				<input type="number" name="cena_O" placeholder="Cena izdelka"  class="form-control">
			</div>
			<div class="form-group">
			<label>Količina izdelka</label>
				<input type="number" name="kolicina_O" placeholder="Količina Izdelka"  class="form-control">
			</div>
			<div class="form-group">
			<label>Opis izdelka</label>
				<textarea name="opis_O" placeholder="Opis Izdelka"  class="form-control" rows="2ddddddd"></textarea> 
			</div>
			<br>
			<button type="submit" class = "btn btn-lg btn-info">Oddaj Oglas</button>
			<br>
			</div>
			</div>
            {% csrf_token %}
		</form>
</div>
</div>
</div>



{% endblock %}
