{% extends '__base__.html' %}

{% block content %}


<div class="col-lg-8 col-lg-offset-2 well">
	<div class="row">
		     <div class="col-lg-5 col-lg-offset-4  col-md-offset-3">

			<form method="POST" action="{% url 'KmetApp:oddaja_K' %}">
			<div class="col-sm-10">
				<div class="row">
			
			<div class="form-group">
			<label>Ime Košarice</label>
				<input type="text" name="ime_K" placeholder="Ime izdelka" class="form-control">
			</div>

			<div class="form-group">
			<label>Cena košarice</label>
				<input type="number" name="cena_K" placeholder="Cena izdelka" class="form-control">
			</div>
			<div class="form-group">
			<label>Količina pridelka na košarico</label>
				<input type="number" name="kolicina_K" placeholder="Količina Izdelka" class="form-control">
			</div>
			<div class="form-group">
			<label>Število košaric na razpolago</label>
				<input type="text" name="stevilo_K" placeholder="Število košaric" class="form-control">
			</div>
			<div class="form-group">
			<label>Opis košarice</label>
				<input type="text" name="opis_K" rows="3"placeholder="Opis Izdelka" class="form-control">
			</div>
			
			<br>
			<button type="submit" class = "btn btn-lg btn-info">Oddaj Oglas</button>
			<br>
            {% csrf_token %}
		</form>
</div>
</div>
</div>



{% endblock %}
